<h1 [ngStyle]="{'color':'blue'}"> ng Class Assignment</h1>
<table class="table">
    <thead>
        <tr class="tr">

            <th>Name</th>
            <th>EmpId</th>
            <th>Company</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>Location</th>

        </tr>
    </thead>

    <tbody *ngFor="let emp of employee">
        <tr [ngClass]="{
        'text-success':emp.Company === 'TCS',
        'text-primary':emp.Company === 'Infosys',
        'text-danger':emp.Company === 'HCL',
        'text-warning':emp.Company === 'Wipro'
    }">

            <td>{{emp.Name}}</td>
            <td>{{emp.EmpId}}</td>
            <td>{{emp.Company}}</td>
            <td>{{emp.Designation}}</td>
            <td>{{emp.Salary}}</td>
            <td>{{emp.Location}}</td>

        </tr>
    </tbody>
</table>
